version: '3.1'

services:

  mysql-server:
    networks:
      - db-network
    image: mysql:8.0.22
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    ports:
      - "33306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example

  clickhouse-server:
    networks:
      - db-network
    image: yandex/clickhouse-server
    ports:
      - "39000:9000"
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144

networks:
  db-network: