version: '3.1'
services:
  mysql-server:
    networks:
      - db-network
    image: mysql:8.0.22
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example

  clickhouse-server:
    networks:
      - db-network
    image: yandex/clickhouse-server
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144

networks:
  db-network: